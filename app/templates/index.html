<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lighting Demo</title>
</head>
<body>
    <h1>Lighting Demo</h1>
    <button onclick="activateScene('/romantic')">Romantic Scene</button>
    <button onclick="activateScene('/party')">Party Scene</button>
    <button onclick="activateScene('/stargazing')">Stargazing Scene</button>
    <button onclick="activateScene('/wind_down')">Wind Down Scene</button>
    <button onclick="activateScene('/work_from_home')">Work From Home Scene</button>

    <script>
        function activateScene(sceneUrl) {
            fetch(sceneUrl).then(response => response.text()).then(data => alert(data));
        }
    </script>
</body>
</html>
